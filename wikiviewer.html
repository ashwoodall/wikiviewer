<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/wikiviewer.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/wikiviewer.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="wrap">
    <h1>Looking for something?</h1>
    <div class="searchbar">
      <input class="search-field" type="search" placeholder="Search Wikipedia..." id="query">
      <div class="buttons">
        <button class="search" id="search">Search</button>
        <button class="random" id="random">Random</button>
      </div>
    </div>
    <div class="result">
    </div>
  </div>
</body>
