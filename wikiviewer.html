<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/wikiviewer.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/wikiviewer.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Looking for something?</h1>
    <div class="searchbar">
      <input class="search-field" type="search" placeholder="Search Wikipedia..." id="query">
      <div class="buttons">
        <button class="search" id="search">Search</button>
        <button class="random" id="random">Random</button>
      </div>
    </div>
    <div class="result">
    </div>
  </div>
</body>
</html>
